<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Website bán hàng online" />
    <meta
      name="keywords"
      content="shop,mua,Hà nội,Hàn Quốc,tạp hóa,bánh kẹo,thức ăn,gia dụng,..."
    />
    <meta name="robots" content="index,follow" />
    <meta name="revisit-after" content="7 days" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Assets/Images/logo/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="lib/FullpageJs/dist/lib.css" />
    <link rel="stylesheet" href="lib/BootstrapIcons/dist/lib.css" />
    <link rel="stylesheet/less" href="Assets/Styles/Home.less" />
    <script src="lib/Less/dist/lib.js"></script>
    <script
      type="text/javascript"
      src="lib/FullpageJs/dist/lib.js"
      defer
    ></script>
    <script type="text/javascript" src="Assets/Js/Home.js" defer></script>
    <title>Shop</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header_top">
        <div class="header_top-logo">
          <a href="#home">
            <img
              src="Assets/Images/logo/logo.svg"
              class="header_logo-img"
              alt="Logo"
              class="logo"
            />
            <div class="header_logo-title">
              <h1 class="header_title-title">Groceyish</h1>
              <h2 class="header_title-subtitle">GROCERY</h2>
            </div>
          </a>
        </div>
        <form class="header_top-search">
          <select class="header_search-select" id="header_search-select">
            <option value="value1" id="option1">Categories 1</option>
            <option value="value3" id="option2">Categories 2</option>
            <option value="value3" id="option3">Categories 3</option>
            <option value="all" id="optionAll" selected>All Categories</option>
          </select>
          <label for="header_searchBar">|</label>
          <input
            type="search"
            name="search"
            class="header_search-input"
            id="header_searchBar"
            placeholder="Search for items..."
          />
          <button class="header_searchBar-btn" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <div class="header_top-cart">
          <div class="header_cart-wishlist">
            <a href="#">
              <div class="header_cart-logo">
                <span class="quantity">4</span>
                <i class="bi bi-heart"></i>
              </div>
              <div class="header_cart-info">
                <p>Wishlist</p>
              </div>
            </a>
          </div>
          <div class="header_cart-cart">
            <a href="#">
              <div class="header_cart-logo">
                <span class="quantity">1</span>
                <i class="bi bi-cart"></i>
              </div>
              <div class="header_cart-info">
                <p>My cart</p>
                <span class="price">$21</span>
              </div>
              <img
                src="Assets/SVG/dropdown.svg"
                alt="dropdown"
                width="18px"
                height="18px"
              />
            </a>
          </div>
        </div>
        <div class="header_top-profile">
          <img
            class="header_profile-avatar"
            src="Assets/Images/avatar.jpg"
            alt="avatar"
            width="40px"
            height="40px"
          />
          <h1 class="header_profile-name">Nguyễn Dương</h1>
          <img
            src="Assets/SVG/dropdown.svg"
            alt="dropdown"
            width="18px"
            height="18px"
          />
        </div>
      </div>
      <div class="header_bottom">
        <button class="all_categories">
          <a href="#categories">
            <img
              src="Assets/SVG/categories.svg"
              alt="categories"
              width="24px"
              height="24px"
            />
            Brows All Categories
          </a>
        </button>
        <nav class="navigation">
          <ul id="navigation_list" class="navigation_list">
            <li data-menuanchor="home" class="navigation_list-item">
              <a href="#home">
                <i class="bi bi-house-fill"></i>
                Home</a
              >
            </li>
            <li data-menuanchor="products" class="navigation_list-item">
              <a href="#products">
                <i class="bi bi-megaphone-fill"></i>
                Sản phẩm mới</a
              >
            </li>
            <li data-menuanchor="promotions" class="navigation_list-item">
              <a href="#promotions">
                <i class="bi bi-percent"></i>
                Giảm giá</a
              >
            </li>
            <li data-menuanchor="hot-deals" class="navigation_list-item">
              <a href="#hot-deals">
                <i class="bi bi-fire"></i>
                Ưu đãi</a
              >
            </li>
            <li data-menuanchor="top-products" class="navigation_list-item">
              <a href="#top-products">
                <i class="bi bi-award-fill"></i>
                Sản phẩm hàng đầu</a
              >
            </li>
            <li data-menuanchor="benefits" class="navigation_list-item">
              <a href="#benefits">
                <i class="bi bi-emoji-laughing"></i>
                Lợi ích</a
              >
            </li>
          </ul>
        </nav>
        <div class="support-center">
          <a class="support-phone" href="tel:0986921104"
            ><i class="bi bi-telephone"></i>0986921104</a
          >
          <p class="support-desc">Hỗ trợ 24/7</p>
        </div>
      </div>
    </header>
    <main class="main" id="main">
      <section class="section" id="section">
        <div class="container"><h1>home</h1></div>
      </section>
      <section class="section" id="section">
        <div class="container"><h1>Categories</h1></div>
      </section>
      <section class="section" id="section">
        <div class="container"><h1>Products</h1></div>
      </section>
      <section class="section" id="section">
        <div class="container"><h1>Promotions</h1></div>
      </section>
      <section class="section" id="section">
        <div class="container"><h1>Hot deals</h1></div>
      </section>
      <section class="section" id="section">
        <div class="container"><h1>Top products</h1></div>
      </section>
      <section class="section" id="section">
        <div class="container"><h1>Benefits</h1></div>
      </section>
      <section class="section" id="section">
        <div class="container"><h1>Infomation</h1></div>
      </section>
    </main>
    <footer class="footer" id="#footer"></footer>
  </body>
</html>
